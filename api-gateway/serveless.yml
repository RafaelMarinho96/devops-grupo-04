service: book-lambdas

provider:
  name: aws
  region: 'us-east-1'
  runtime: python3.6
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'sns:*'
        - 'sqs:*'
      Resource:
        -  'arn:aws:sns:us-east-1:*:book_sns_topic'
        -  'arn:aws:sqs:us-east-1:*:sqs_book_queue'

# you can overwrite defaults here
stage: production
functions:
  bookcreate:
    handler: create.handler
    events:
      - http:
          path: /book/create
          method: post
          cors: true
    environment:
      snsArn: 'arn:aws:sns:us-east-1:547884759998:book_sns_topic'
          
  sellbook:
    handler: sell.handler
    events:
      - http:
          path: /sell/book
          method: post
          cors: true
    environment:
      snsArn: 'arn:aws:sns:us-east-1:547884759998:book_sns_topic'
  
  writeFile:
    handler: sqs.handler
    events:
      - sqs:
          arn: 'arn:aws:sqs:us-east-1:547884759998:sqs_book_queue'
          batchSize: 1
    environment:
      s3_url: 'lab-fiap-78aoj-grupo-04-book-fiap'
      sqs_url: 'https://sqs.us-east-1.amazonaws.com/547884759998/sqs_book_queue'